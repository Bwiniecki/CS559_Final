<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Space Invaders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff88;
            font-size: 24px;
            text-shadow: 0 0 10px #00ff88;
        }

        #wave-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff6600;
            font-size: 24px;
            text-shadow: 0 0 10px #ff6600;
        }

        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 14px;
            text-align: center;
        }

        #wave-announcement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 48px;
            text-shadow: 0 0 20px #ff6600, 0 0 40px #ff6600;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #wave-announcement.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="score-display">SCORE: <span id="score">0</span></div>
            <div id="wave-display">WAVE: <span id="wave">1</span></div>
            <div id="wave-announcement"></div>
            <div id="controls-hint">← → or A/D to move | SPACE to shoot</div>
        </div>
    </div>

    <!-- Three.js via CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="gp_main.js"></script>
</body>
</html>
