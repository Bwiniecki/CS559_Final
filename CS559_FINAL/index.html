<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Space Invaders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff88;
            font-size: 24px;
            text-shadow: 0 0 10px #00ff88;
        }

        #wave-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff6600;
            font-size: 24px;
            text-shadow: 0 0 10px #ff6600;
        }

        #lives-display {
            position: absolute;
            top: 50px;
            left: 20px;
            font-size: 28px;
            text-shadow: 0 0 10px #ff4466;
        }

        #laser-display {
            position: absolute;
            top: 90px;
            left: 20px;
            font-size: 18px;
            color: #00ddff;
            text-shadow: 0 0 10px #00ddff;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #laser-display.available {
            opacity: 1;
            animation: laserPulse 1.5s ease-in-out infinite;
        }

        #laser-display.charging {
            opacity: 0.5;
            color: #666;
            text-shadow: none;
            animation: none;
        }

        @keyframes laserPulse {
            0%, 100% { text-shadow: 0 0 10px #00ddff; }
            50% { text-shadow: 0 0 20px #00ddff, 0 0 30px #00ddff; }
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0044;
            font-size: 64px;
            text-shadow: 0 0 30px #ff0044, 0 0 60px #ff0044;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            pointer-events: auto;
        }

        #game-over.visible {
            opacity: 1;
        }

        #game-over .subtitle {
            font-size: 24px;
            color: #fff;
            margin-top: 20px;
        }

        #restart-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            background: transparent;
            border: 2px solid #ff0044;
            color: #ff0044;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #restart-btn:hover {
            background: #ff0044;
            color: #000;
        }

        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 14px;
            text-align: center;
        }

        #wave-announcement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 48px;
            text-shadow: 0 0 20px #ff6600, 0 0 40px #ff6600;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #wave-announcement.visible {
            opacity: 1;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a0a20 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        #start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #start-screen h1 {
            font-size: 72px;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88, 0 0 60px #00ff88;
            margin-bottom: 20px;
            text-align: center;
        }

        #start-screen .subtitle {
            font-size: 24px;
            color: #ff6600;
            text-shadow: 0 0 10px #ff6600;
            margin-bottom: 50px;
        }

        #start-btn {
            padding: 20px 60px;
            font-size: 28px;
            font-family: 'Courier New', monospace;
            background: transparent;
            border: 3px solid #00ff88;
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #00ff88;
        }

        #start-btn:hover {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 30px #00ff88;
        }

        #start-screen .controls-info {
            margin-top: 40px;
            color: #666;
            font-size: 16px;
            text-align: center;
        }

        #start-screen .controls-info span {
            color: #888;
        }

        #group-id {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff88;
            font-size: 18px;
            text-shadow: 0 0 10px #00ff88;
            z-index: 20;
            pointer-events: none;
        }

        #mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
            pointer-events: auto;
        }

        #mode-toggle button {
            padding: 8px 16px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            color: #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #mode-toggle button:hover {
            background: #00ff88;
            color: #000;
        }

        #mode-toggle button.active {
            background: #00ff88;
            color: #000;
        }

        /* Mobile controls */
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 15;
            pointer-events: auto;
        }

        @media (max-width: 768px) {
            #mobile-controls {
                display: flex;
            }
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 255, 136, 0.3);
            border: 2px solid #00ff88;
            color: #00ff88;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            touch-action: none;
        }

        .mobile-btn:active {
            background: rgba(0, 255, 136, 0.6);
        }

        .mobile-btn.shoot {
            width: 80px;
            height: 80px;
            font-size: 32px;
        }

        .mobile-control-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="group-id">GROUP ID: 0323</div>
        <div id="mode-toggle">
            <button id="prototype-btn" class="active">PROTOTYPE</button>
            <button id="full-btn">FULL</button>
        </div>
        <div id="mobile-controls">
            <div class="mobile-control-group">
                <div class="mobile-btn" id="left-btn">←</div>
                <div class="mobile-btn" id="right-btn">→</div>
            </div>
            <div class="mobile-btn shoot" id="shoot-btn">⚡</div>
        </div>
        <div id="start-screen">
            <h1>SPACE INVADERS</h1>
            <div class="subtitle">3D Edition</div>
            <button id="start-btn">START GAME</button>
            <div class="controls-info">
                <span>← → or A/D</span> to move | <span>SPACE</span> to shoot
            </div>
        </div>
        <div id="ui-overlay">
            <div id="score-display">SCORE: <span id="score">0</span></div>
            <div id="lives-display"><span id="lives">❤️❤️❤️❤️❤️</span></div>
            <div id="laser-display">[Q] LASER READY ⚡</div>
            <div id="wave-display">WAVE: <span id="wave">1</span></div>
            <div id="wave-announcement"></div>
            <div id="game-over">
                GAME OVER
                <div class="subtitle">Final Score: <span id="final-score">0</span></div>
                <button id="restart-btn">PLAY AGAIN</button>
            </div>
            <div id="controls-hint">← → or A/D to move | SPACE to shoot</div>
        </div>
    </div>

    <!-- Three.js via CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="gp_main.js"></script>
</body>
</html>
